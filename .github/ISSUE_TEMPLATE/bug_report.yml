name: "Bug Report"
description: "Report a reproducible bug or regression."
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Please fill out the sections below to help us reproduce and fix the issue.
  - type: input
    id: title
    attributes:
      label: "Short summary of the bug"
      placeholder: "e.g. Crash when clicking Save"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "What happened?"
      placeholder: "Describe the bug in detail."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "How can we reproduce the bug?"
      placeholder: "1. Go to ...\n2. Click ...\n3. See error ..."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "OS, browser, version, etc."
      placeholder: "e.g. Windows 11, Chrome 120, v1.2.3"
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: "Additional Context"
      description: "Logs, screenshots, or other helpful info."
    validations:
      required: false
